<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Bill</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-clickable {
            cursor: pointer;
            background-color: #e5e5a0 !important; /* Slightly darker yellow */
            color: black !important; /* Adjust text color for better contrast */
            transition: background-color 0.3s, transform 0.3s;
        }

        .card-clickable:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Settle Bill</h1>
        <div class="row mt-4">
            {% for table in tableName %}
            <div class="col-md-4 mb-4">
                <div class="card card-clickable
                    {% if table.table_name == saved_table_name %}bg-blue
                    {% elif table.table_name in stored_tables %}bg-yellow
                    {% endif %}"
                    onclick="selectTable('{{ table.table_name }}')">
                    <div class="card-body">
                        <h5 class="card-title"><strong>{{ table.table_name }}</strong></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        function selectTable(table_name) {
            // Redirect to the settle_print view with the table name as a query parameter
            window.location.href = "{% url 'settle_bill' %}?table_name=" + encodeURIComponent(table_name);
        }
    </script>
</body>
</html>

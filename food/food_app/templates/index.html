<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .login-box {
            cursor: pointer;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-box:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
        }
        .login-box h2 {
            margin: 0;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %} ">Balaji Family Restaurant</a>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Select Login Type</h1>
    <div class="row">
        <div class="col-md-6 mb-3">
            <div class="login-box bg-primary text-white" onclick="window.location.href='{% url 'admin_login' %}'">
                <h2>Admin Login</h2>
            </div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="login-box bg-secondary text-white" onclick="window.location.href='{% url 'user_login' %}'">
                <h2>Staff Login</h2>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
